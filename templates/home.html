<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>記帳小管家</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 50px;
            padding: 20px;
            position: relative; 
        }
        h1, h2 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        a.button {
            display: inline-block;
            margin-right: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        a.button:hover {
            background-color: #0056b3;
        }
        /* 將按鈕移到右下角 */
        form {
            position: absolute;
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>
<body>

<h1>記帳小管家</h1>

<h2>花費紀錄</h2>
<table>
    <tr>
        <th>日期</th>
        <th>類別</th>
        <th>名稱</th>
        <th>金額</th>
    </tr>
    {% for expense in expenses %}
    <tr>
        <td>{{ expense['date'] }}</td>
        <td>{{ expense['category'] }}</td>
        <td>{{ expense['description'] }}</td>
        <td>${{ expense['amount'] }}</td>
    </tr>
    {% endfor %}
</table>

<p><a href="{{ url_for('add_expense') }}" class="button">記帳</a></p>
<p><a href="{{ url_for('analysis') }}" class="button">支出分析</a></p>
<!-- Clear Expenses Button -->
<form action="{{ url_for('clear_expenses_route') }}" method="post">
    <input type="submit" value="清除所有紀錄" class="button">
</form>

</body>
</html>
